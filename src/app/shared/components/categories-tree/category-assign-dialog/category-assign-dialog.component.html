<div class="container d-flex flex-column h-100">
  <h1 mat-dialog-title>Entity Categories</h1>
  <button mat-button (click)="onCloseClick()"></button>
  <button mat-button mat-icon-button matDialogClose class="close">
    <mat-icon>cancel</mat-icon>
  </button>
  <div mat-dialog-content>
    <ng-container *ngIf="data.assignedCategories.length === 0; else tree">
      <p class="browser-no-items">No categories yet</p>
    </ng-container>
  </div>
  <div mat-dialog-actions class="flex-row-reverse">
    <button mat-button mat-raised-button [color]="'primary'" (click)="save()">
      Save
    </button>
  </div>
</div>

<!-- Category tree template -->
<ng-template #tree>
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node
      *matTreeNodeDef="let node"
      matTreeNodeToggle
      matTreeNodePadding
    >
      <button mat-icon-button disabled></button>
      <mat-checkbox
        class="checklist-leaf-node"
        [checked]="checklistSelection.isSelected(node)"
        (change)="categoryLeafNodeSelectionToggle(node)"
        >{{ node.title }}</mat-checkbox
      >
    </mat-tree-node>

    <mat-tree-node
      *matTreeNodeDef="let node; when: hasChild"
      matTreeNodePadding
    >
      <button
        mat-icon-button
        matTreeNodeToggle
        [attr.aria-label]="'toggle ' + node.filename"
      >
        <mat-icon class="mat-icon-rtl-mirror">
          {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
        </mat-icon>
      </button>
      <mat-checkbox
        [checked]="descendantsAllSelected(node)"
        [indeterminate]="descendantsPartiallySelected(node)"
        (change)="categoryNodeSelectionToggle(node)"
        >{{ node.title }}</mat-checkbox
      >
    </mat-tree-node>
  </mat-tree>
</ng-template>
