<ul class="list-group">
  <li
    class="list-group-item list-group-item-action justify-content-between"
    matRipple
    matTooltip="All files"
    matTooltipPosition="right"
    [class.selected]="!itemClass || itemClass == 'all'"
    [matTooltipDisabled]="!sidebarContent.sidebarCollapsed"
    (click)="getEntityName('all')"
  >
    <div class="d-flex">
      <img class="svg-icon mr-2" src="/img/svg/entity-counters/all.svg" />
      <span *ngIf="!sidebarContent.sidebarCollapsed" class="item-text m-auto text-capitalize">All&nbsp;files</span>
    </div>
  </li>
  <li class="list-group-item no-link justify-content-between" [ngClass]="{ collapsed: sidebarContent.sidebarCollapsed }">
    <div class="d-flex">
      <span class="item-text text-uppercase">Filters</span>
    </div>
  </li>
  <li
    *ngFor="let item of counters"
    class="list-group-item list-group-item-action justify-content-between"
    matRipple
    matTooltipPosition="right"
    (click)="getEntityName(item.key)"
    [class.selected]="itemClass == item.key"
    [ngClass]="{ disabled: progress }"
    [matTooltip]="item.name"
    [matTooltipDisabled]="!sidebarContent.sidebarCollapsed"
    [hidden]="item.hidden"
  >
    <div class="d-flex">
      <img class="svg-icon mr-2" src="/img/svg/entity-counters/{{ item.key }}.svg" />
      <span *ngIf="!sidebarContent.sidebarCollapsed" class="item-text m-auto text-capitalize">{{ item.name }}</span>
    </div>
    <span
      [ngClass]="{ collapsed: sidebarContent.sidebarCollapsed }"
      class="e2e-entity-{{ item.key }}-amount badge badge-default badge-pill"
      >{{ data[item.key] ? data[item.key] : 0 }}</span
    >
  </li>
</ul>
