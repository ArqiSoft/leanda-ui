<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <h4>Data Input</h4>
        <span [ngSwitch]="isCreated">
          <ng-container *ngSwitchCase="true">
            <ng-container *ngTemplateOutlet="editCategory"></ng-container>
          </ng-container>
          <ng-container *ngSwitchCase="false">
            <ng-container *ngTemplateOutlet="createCategory"></ng-container>
          </ng-container>
          <ng-container *ngSwitchDefault></ng-container>
        </span>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <h4>Preview</h4>
        <ng-container *ngIf="!dataSource; else matTree">
          <small class="text-danger">Tree has no items</small>
        </ng-container>
        <ng-template #matTree> </ng-template>
      </div>
    </div>
  </div>
</div>

<ng-template #matTree>
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="mat-tree-node c-pointer pr-2" matTreeNodeToggle matRipple>
        <button mat-icon-button disabled></button>
        {{ node.title }}
      </li>
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <li>
        <div class="mat-tree-node c-pointer pr-2" matTreeNodeToggle matRipple>
          <button mat-icon-button [attr.aria-label]="'toggle ' + node.title">
            <mat-icon class="mat-icon-rtl-mirror">
              {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
            </mat-icon>
          </button>
          {{ node.title }}
        </div>
        <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
  </mat-tree>
</ng-template>

<ng-template #editCategory>

</ng-template>

<ng-template #createCategory>
  <mat-form-field>
    <input #newCategoryName matInput placeholder="Category Name" />
  </mat-form-field>
  <button class="btn btn-primary">Add Category</button>
</ng-template>
