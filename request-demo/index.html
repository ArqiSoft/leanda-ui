<!DOCTYPE html>
<html lang="en">

<head>
    <title>Leanda. Request Demo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
        integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

<body>
    <main>
        <div class="container h-100 w-100">
            <div class="row h-100">
                <div class="logo">
                    <a href="http://www.arqisoft.com">
                        <img src="./assets/logo_transparent.png"
                            class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                            alt="">
                    </a>
                </div>
                <div id="right" class="col-md-4 offset-md-4 align-self-center text-center">
                    <div class="card">
                        <img class="card-img-top" src="holder.js/100x180/" alt="">
                        <div class="card-body">
                            <h4 class="card-title">Request Demo</h4>
                            <div class="card-text">
                                <p>Please email us at <a href="mailto:info@arqisoft.com">info@arqisoft.com</a> to

                                </p>
                                <p>We will get back to you shortly!</p>
                            </div>
                        </div>

                </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->

        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
